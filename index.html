ity rather than just repeating its namelogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3163,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3163,logseq____&quot;^Glogseq____&quot;,3172,536870919]],[logseq____&quot;^17logseq____&quot;,[3163,logseq____&quot;^Zlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3163,logseq____&quot;^Xlogseq____&quot;,3197,536870919]],[logseq____&quot;^17logseq____&quot;,[3163,logseq____&quot;^Wlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3163,logseq____&quot;^1:logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[3163,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u64e62f42-2a36-4518-9c69-75f9d3a52e32logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### How To Write Better Commentslogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^Glogseq____&quot;,3173,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^Zlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^Xlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^Wlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^1:logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[3164,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u64e62f42-64f0-412b-8aed-3c6d5fd95784logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^Slogseq____&quot;,logseq____&quot;second, they help to ensure that you actually write comments if you don’t have a clear idea of what you are going to comment on and how it’s easy to end up writing no comments at alllogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^Glogseq____&quot;,3199,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^Zlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^Xlogseq____&quot;,3176,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^Wlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^1:logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[3165,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u64e62f42-b195-4270-ac40-971edc084c9flogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3166,logseq____&quot;^Slogseq____&quot;,logseq____&quot;first, it produces better comments if you write the comments as you are designing the class, the key design issues will be fresh in your mind, so it’s easy to record the. it’s better to write the interface comment for each method before its body so you can focus on the method abstraction and interface without being distracted by its implementation.logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3166,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3166,logseq____&quot;^Glogseq____&quot;,3194,536870919]],[logseq____&quot;^17logseq____&quot;,[3166,logseq____&quot;^Zlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3166,logseq____&quot;^Xlogseq____&quot;,3194,536870919]],[ veral smaller methods. this will result in a large number of shallow methods — a shallow module is one with a relatively complex interface, but not much functionality it does not hide much complexity — , in order to understand the behavior of the top-level method, readers will probably need to understand the behavior of the nested methods. for large systems, it isn’t practical for users to read the code to learn the behavior.\\n\\nComments allow us to capture the additional information that callers need thereby completing the simplified view while hiding implementation details that the user of the module might not be interested in.\\n\\nexamples from the laravel framework that has tons of comments actually that made code very pleasant to uselogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^19logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^Glogseq____&quot;,3185,536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^Zlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^Xlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^Wlogseq____&quot;,2950,536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,4],536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^1:logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[3167,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u64e62f42-09d8-4316-b49c-af03e96d3fd4logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[3168,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Iterate a bit over these comments until the basic structure feels about right.logseq____&quo
